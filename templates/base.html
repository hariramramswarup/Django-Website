<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{{blog.meta}}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
      
      .sidebar {
        margin: 0;
        padding: 0;
        width: 300px;
        background-color: #f1f1f1;
        height: 100%;
      
      }
      
      @media screen and (max-width: 400px) {
        .sidebar a {
          text-align: left;
          float: none;
        }
      }
      </style>

    <title>{% block title %}{% endblock title %} - BooksHub</title>
    
    <div class="container-fluid text-body bg-body"data-bs-theme="dark">
      <nav class="navbar sticky-top bg-body ">
        <div class="container-fluid">
          <a href="/" class="navbar-brand fw-bold">BooksHub</a>

          <form action="/search/" target="_blank" class="d-flex" role="search" method="get" >
          <input name="q" class="form-control me-2" type="search" placeholder="Search Books" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

          
        </div>
      </nav>
      
      {% block content %}{% endblock %}

      <div class="card text-center" >
        <div class="card-body">
          <h5 class="card-title ">BooksHub</h5>
          <p class="">Download unlimited books pdf for free on BooksHub</p>
          <p class="">Support us</p>
          <a href=''><button class='btn btn-primary'>Donate <i class="bi bi-heart"></i></button></a>
        </div>
        <div class="card-header bg-body-primary" >
          <ul class="nav justify-content-center ">
            <li class="nav-item">
              <a class="nav-link" href="/disclaimer">Disclaimer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/dmca">DMCA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/privacy">Privacy Policy</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
