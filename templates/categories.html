{% extends 'base.html' %}
{% block title %}Books Categories{% endblock title %}
{% block content %}

<div class='container text-center my-3'>
  
      <h1  class='fs-1fw-bold'>Books Categories</h1>
</div>
    
        {% for category in all_categories %}

        <div class="container">
            <div class="card text-center text-white bg-primary mb-3">
                <div class="card-body p-1">
                    <div onclick="location.href='{% url 'category' category.category %}'">
                        <div>
                        <p class=' my-2'><i class="bi bi-bookmark-check"></i></p>
                        <p class='text-base'>{{ category.category }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
  
        {% endfor %}

{% endblock %}
